<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator | MG Dejarlo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Body Mass Index (BMI) Calculator</h1>
      
            
        Your Height (cm):
        <input type="number" value="180" 
        id="height" class="input" placeholder="Enter your height in cm">

        Your Weight (cm):
        <input type="number" value="80" 
        id="weight" class="input" placeholder="Enter your weight in kg">
           
        <button class="btn" id="btn">Compute BMI</button>
        <input  disabled type="number" class="input" id="bmi-result">
       

        <h4 class="info-text">Weight Condition: <span 
        id="weight-condition"></span></h4>
    </div>
    <script src="script.js"></script>
</body>
</html>
